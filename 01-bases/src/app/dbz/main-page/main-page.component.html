<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-personajes></app-personajes>
    <!-- <h3>Nuevos personajes</h3>
    <hr />
    <ul>
      <li *ngFor="let personaje of personajes"> {{personaje.nombre}} - {{personaje.poder | number}}</li>
    </ul> -->
  </div>

  <div class="col">
    <h3>
      Agregar <small> {{ nuevo.nombre }} - {{ nuevo.poder | number }}</small>
    </h3>
    <hr />

    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
      <!-- [value]="nuevo.nombre" (input)="cambioNombre($event) -->
      <input type="number" placeholder="Poder" name="poder" [(ngModel)] = "nuevo.poder" />
      <button>Enviar</button>
    </form>
  </div>
</div>
