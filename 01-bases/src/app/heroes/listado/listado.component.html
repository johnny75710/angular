<h1>Listado de héroes</h1>

<div *ngIf=" heroeBorrado !== ''; else noBorrado">
  <h3>Heroe borrado</h3>
  <span>{{ heroeBorrado }}</span>
</div>

<!--<div *ngIf="heroeBorrado == ''">
    <h3>No hay héroes borrados</h3>
</div>-->

<ng-template #noBorrado>
    <h3>No hay héroes borrados</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar héroe</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }}.{{ heroe }}</li>
</ul>
